<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cooking Conversions</title>
  </head>
  <body>
    <div class="container">
      <h1>Converting Cooking Units</h1>
      <form id="gal-qt">
        <div class="form-group">
          <label for="gal">gal:</label>
          <input id="gal" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="qt">qt.:</label>
          <input id="qt" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Convert!</button>
      </form>
      <div id="output1">

      </div>
      <form id="tbsp-tsp">
        <div class="form-group">
          <label for="tbsp">tbsp.:</label>
          <input id="tbsp" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="tsp">tsp.:</label>
          <input id="tsp" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Convert!</button>
      </form>
      <div id="output2">

      </div>
      <form id="qt-cup">
        <div class="form-group">
          <label for="qt">qt.:</label>
          <input id="qt" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="cup">cup:</label>
          <input id="cup" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Convert!</button>
      </form>
      <div id="output3">

      </div>
    </div>
  </body>
</html>
